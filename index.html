<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pyramid"></div>

    <!-- layers of the pyramid-->
    <div class="layer-one">
        <div class = "button-one">
            <button class="plus1">+</button><button class="num1">0</button><button class="minus1">-</button>
        </div>
    </div>
    

    <br>  <!-- break between red and orange shelf-->

    <div class="layer-two">
        <div class = "button-two">
            <button class="plus2">+</button><button class="num2">0</button><button class="minus2">-</button>
        </div>
    </div>
    

    <br> <!-- break between orange and yellow shelf-->

    <div class="layer-three">
        <div class = "button-three">
            <button class="plus3">+</button><button class="num3">0</button><button class="minus3">-</button>
        </div>
    </div>
    

    <div class="layer-four">
        <div class = "button-four">
            <button class="plus4">+</button><button class="num4">0</button><button class="minus4">-</button>
        </div>
    </div>
    

    <div class="layer-five">
        <div class = "button-five">
            <button class="plus5">+</button><button class="num5">0</button><button class="minus5">-</button>
        </div>
    </div>
   
    
    <div class="layer-six">
        <div class = "button-six">
            <button class="plus6">+</button><button class="num6">0</button><button class="minus6">-</button>
        </div>
    </div>
    

    <p style="text-align:center;">My Food Pyramid</p>

    <!--when button is clicked, user will be able to insert date-->
    <div class="button-date">
        <button onclick="theDate()">Insert Date Here</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
